{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Settings{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <h2 class="text-center mb-4">Settings</h2>
          <form>
              <div class="mb-3">
                  <label for="workdayPrintTime" class="form-label">Print Time (workdays)</label>
                  <input type="time" class="form-control" id="workdayPrintTime" name="workdayPrintTime" step="900" required>
              </div>
              <div class="mb-3">
                  <label for="holidayPrintTime" class="form-label">Print Time (weekends and holidays)</label>
                  <input type="time" class="form-control" id="holidayPrintTime" name="holidayPrintTime" step="900" required>
              </div>
              <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" value="" id="enableHolidayMode" name="enableHolidayMode">
                <label for="enableHolidayMode" class="form-label">
                  Enable Holidays Mode
                </label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Save Settings</button>
          </form>
      </div>
  </div>
</div>
{% endblock %}
