{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Today's memory{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container mt-3 p-2">
  <div class="card">
    <div class="card-header">
      <h3><i class="bi bi-calendar-event"></i> Today's memory</h3>
    </div>
    <img src="{{ url_for('static', filename='img/lion.jpg') }}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-primary ml-1"><i class="bi bi-download"></i> Download</a>
      <a href="#" class="btn btn-primary"><i class="bi bi-printer-fill"></i> Print</a>
      <br/>
      <br/>
      <div class="d-flex justify-content-between">
        <a href="#" class="btn btn-outline-primary"><i class="bi bi-caret-left-fill"></i> Prev.</a>
        <a href="#" class="btn btn-outline-primary">Next <i class="bi bi-caret-right-fill"></i></a>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column mt-4">
    <button class="btn btn-primary mb-2"><i class="bi bi-calendar-week"></i> Select a date</button>
    <a href="#" class="btn btn-primary"><i class="bi bi-grid-fill"></i> Browse all memories</a>
  </div>
</div>






{% endblock %}
