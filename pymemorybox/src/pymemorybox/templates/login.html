{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <h2 class="text-center mb-4"><i class="bi bi-box-arrow-in-right"></i> Login</h2>
          {% for message in get_flashed_messages() %}
          <div class="alert alert-{{ message.type }}">
              {{ message.message }}
          </div>
          {% endfor %}
          <form method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="remember" name="remember">
              <label for="remember" class="form-label">
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-5">Login</button>
          </form>
      </div>
  </div>
</div>
{% endblock %}
